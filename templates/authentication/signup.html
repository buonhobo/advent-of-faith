<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Login — Advent of Faith</title>
    <link href="static/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="form-container">
    <h1 class="title">Sign Up</h1>
    <p class="subtitle">Enter your credentials to continue ✨</p>
    {% if let Some(status_message) = status_message %}
    <p> {{ status_message.message }} </p>
    {% endif %}
    <form action="/signup" method="post">
        {% if let Some(status_message) = status_message %}
        <input class="form-control" name="username" placeholder="Username" required
               type="text" value="{{ status_message.creds.username }}">
        <input class="form-control" name="password" placeholder="Password" required
               type="password" value="{{ status_message.creds.password }}">
        {% else %}
        <input name="username" placeholder="Username" required type="text">
        <input name="password" placeholder="Password" required type="password">
        {% endif %}
        <button class="btn btn-primary" type="submit">Sign Up</button>
        <input name="next" type="hidden" value='{{ next.get_next_or("/") }}'>
    </form>

    <p class="subtitle" style="margin-top: 1rem;">
        Already have an account? <a href='/login?next={{ next.get_next_or("") }}' style="color: var(--accent);">Log
        In</a>
    </p>
</div>

<footer>
    Made with ❤️ by Alex.
</footer>

<script src="static/js/main.js"></script>
</body>
</html>
