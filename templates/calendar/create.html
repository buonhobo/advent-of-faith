<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a Calendar</title>

    <!-- Bootstrap 5 CSS -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/theme.css">
</head>
<body>
<div class="wrap d-flex align-items-center justify-content-center py-5">
    <main class="w-100" style="max-width: 480px;">
        <section class="card-frost p-4 p-md-5 text-center">
            <h1 class="title mb-3">Create a calendar</h1>

            {% if let Some(error_msg) = message %}
            <p class="text-danger mb-3">{{ error_msg }}</p>
            {% endif %}

            <form action="/calendar/create" method="post" class="d-flex flex-column gap-3">
                <input name="title" class="form-control-romantic" placeholder="Calendar Title" required type="text">
                <button type="submit" class="btn btn-honey btn-lg">Confirm</button>
            </form>
        </section>
    </main>
</div>
<footer class="container text-center pb-4">
    <small class="footer-note">Made with ðŸ’› by Alex</small>
</footer>
</body>
</html>
