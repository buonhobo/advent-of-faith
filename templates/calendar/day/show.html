<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Advent of Faith | Day</title>

    <!-- Bootstrap 5 CSS -->
    <link
            crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            rel="stylesheet"
    />

    <!-- Fonts (same pairing as home) -->
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect"/>
    <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,600&family=Inter:wght@400;600&display=swap"
            rel="stylesheet"
    />

    <!-- Shared theme -->
    <link href="/static/css/theme.css" rel="stylesheet"/>
</head>
<body>
<div class="wrap">
    <main class="container d-flex flex-column align-items-center justify-content-center py-5">
        <section class="card-frost p-4 p-md-5 w-100" style="max-width: 540px;">
            <h1 class="title display-5 fw-semibold mb-4 text-center">
                {{ user_day.day.unlocks_at.format("%b %d %Y") }}
            </h1>
            <p class="subtitle lead mb-4 text-center">{{content}}</p>

            {% if user_calendar.calendar.owner_id == user.id %}

            <form action="/calendar/{{user_calendar.calendar.id}}/day/{{user_day.day.id}}/delete"
                  class="d-flex flex-column gap-3 my-3" method="post">
                <div class="d-grid">
                    <button class="btn btn-ghost" type="submit">Delete day</button>
                </div>
            </form>
            <!-- Wrapper for the two edit forms side-by-side -->
            <div class="d-flex flex-wrap gap-3 justify-content-between">


                <form action="/calendar/{{user_calendar.calendar.id}}/day/{{user_day.day.id}}/edit-content"
                      class="flex-fill d-flex flex-column gap-3"
                      method="post"
                      style="min-width: 220px;">
                    <input
                            class="form-control form-control-romantic"
                            id="content"
                            name="content"
                            placeholder="Content"
                            required
                            type="text"
                    />
                    <button class="btn btn-ghost" type="submit">Edit content</button>
                </form>

                <form action="/calendar/{{user_calendar.calendar.id}}/day/{{user_day.day.id}}/edit-password"
                      class="flex-fill d-flex flex-column gap-3"
                      method="post"
                      style="min-width: 220px;">
                    <input
                            class="form-control form-control-romantic"
                            id="password"
                            name="password"
                            placeholder="Password"
                            type="password"
                    />
                    <button class="btn btn-ghost" type="submit">Edit password</button>
                </form>
            </div>


            {% endif %}
        </section>

        <!-- Moved the "Back to calendar" link under the card -->
        <a class="create-calendar-link mt-3" href="/calendar/{{user_calendar.calendar.id}}">
            Back to calendar
        </a>
    </main>
    <footer class="container text-center pb-4">
        <small class="footer-note">Made with ðŸ’› by Alex</small>
    </footer>
</div>

<!-- Bootstrap JS (optional) -->
<script
        crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
></script>
</body>
</html>
