<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Unlock â€” Advent of Faith</title>

    <!-- Bootstrap 5 CSS -->
    <link
            crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            rel="stylesheet"
    />

    <!-- Fonts (same pairing as home) -->
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect"/>
    <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,600&family=Inter:wght@400;600&display=swap"
            rel="stylesheet"
    />

    <!-- Shared theme -->
    <link href="/static/css/theme.css" rel="stylesheet"/>
</head>
<body>
<div class="wrap">
    <main class="container d-flex align-items-center justify-content-center py-5">
        <section class="card-frost p-4 p-md-5 w-100" style="max-width: 540px;">
            <h1 class="title display-5 fw-semibold mb-4 text-center">Unlock this day?</h1>
            {% if let Some(status_message) = message %}
            <div class="alert alert-warning py-2 mb-4" role="alert"
                 style="background: rgba(255, 217, 179, 0.08); border: 1px solid rgba(255,217,179,0.35); color: #ffd9b3;">
                {{ status_message }}
            </div>
            {% endif %}

            <form action="/calendar/{{cal_id}}/day/{{day_id}}/unlock" method="post" class="d-flex flex-column gap-3">
                <div class="mb-4">
                    {% if let Some(code) = code %}
                    <input
                            class="form-control form-control-romantic"
                            id="code"
                            name="code"
                            placeholder="Day password"
                            required
                            type="text"
                            value="{{code}}"
                    />
                    {% else %}
                    <input
                            class="form-control form-control-romantic"
                            id="code"
                            name="code"
                            placeholder="Day password"
                            required
                            type="text"
                    />
                    {% endif %}
                </div>

                <div class="d-grid">
                    <button class="btn btn-honey btn-lg px-4" type="submit">Continue</button>
                </div>
            </form>

        </section>
    </main>

    <footer class="container text-center pb-4">
        <small class="footer-note">Made with ðŸ’› by Alex</small>
    </footer>
</div>

<!-- Bootstrap JS (optional) -->
<script
        crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
></script>
</body>
</html>
