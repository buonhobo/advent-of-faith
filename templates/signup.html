<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    >
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

<div class="card shadow-sm border-0 p-4" style="max-width: 360px; width: 100%;">
    <h4 class="text-center mb-4">Sign Up</h4>
    {% if let Some(status_message) = status_message %}
    <p> {{ status_message.message }} </p>
    {% endif %}
    <form action="/signup" method="post">
        <div class="mb-3">
            {% if let Some(status_message) = status_message %}
                            <input type="text" name="username" class="form-control" placeholder="Username" value="{{ status_message.creds.username }}" required>
                        {% else %}
                            <input type="text" name="username" class="form-control" placeholder="Username" required>
                        {% endif %}
        </div>

        <div class="mb-3">
            {% if let Some(status_message) = status_message %}
                            <input type="password" name="password" class="form-control" placeholder="Password" value="{{ status_message.creds.password }}" required>
                        {% else %}
                            <input type="password" name="password" class="form-control" placeholder="Password" required>
                        {% endif %}
        </div>

        <button type="submit" class="btn btn-primary w-100">Sign up</button>
    </form>

    <div class="text-center mt-3">
        <small class="text-muted">
            Already have an account? <a href="/login" class="text-decoration-none">Log in</a>
        </small>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
